<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliquarilly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('image.png') no-repeat center center; /* Background image */
            background-size: cover; /* Full screen background */
        }
        #content {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #content h1 {
            font-size: 2.5rem; /* Title font size */
            color: white;
        }
        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .button {
            width: 50px; /* Set width for button */
            height: 50px; /* Set height for button */
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent buttons */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Hover effect */
        }
        .play-button::before {
            content: "▶"; /* Play symbol */
        }
        .pause-button::before {
            content: "⏸"; /* Pause symbol */
        }
        .skip-button {
            font-size: 1.2rem; /* Size for skip buttons */
        }
        audio {
            display: none; /* Hide default audio player */
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Reliquarilly</h1>
    </div>

    <audio id="audio" loop>
        <source src="cocteau-twins-iceblink-luck.mp3" type="audio/mpeg"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>

    <div class="audio-controls">
        <button class="button skip-button" onclick="skipBackward()">⏮</button> <!-- Skip backward button -->
        <button class="button play-button" id="playPauseButton" onclick="togglePlayPause()"></button> <!-- Play/Pause button -->
        <button class="button skip-button" onclick="skipForward()">⏭</button> <!-- Skip forward button -->
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseButton.classList.remove('pause-button');
                playPauseButton.classList.add('play-button');
            } else {
                audio.play();
                playPauseButton.classList.remove('play-button');
                playPauseButton.classList.add('pause-button');
            }
            isPlaying = !isPlaying;
        }

        function skipForward() {
            audio.currentTime += 10; // Skip forward 10 seconds
        }

        function skipBackward() {
            audio.currentTime -= 10; // Skip backward 10 seconds
        }
    </script>

</body>
</html>

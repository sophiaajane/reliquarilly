<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliquarilly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            background: url('image.png') no-repeat center center; /* Background image */
            background-size: cover; /* Cover entire background */
        }
        #content {
            position: absolute; /* Make content position absolute */
            top: 20px; /* Position from top */
            left: 20px; /* Position from left */
            z-index: 1; /* Ensure it stays above the background */
        }
        #content h1 {
            font-size: 4rem; /* Title font size */
        }
        .audio-controls {
            position: fixed; /* Fixed position for audio controls */
            bottom: 20px; /* Position from bottom */
            left: 20px; /* Position from left */
            display: flex; /* Align buttons in a row */
            gap: 10px; /* Space between buttons */
        }
        .button {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            color: white;
            border: none; /* Remove default border */
            cursor: pointer;
            width: 40px; /* Set a fixed width */
            height: 40px; /* Set a fixed height */
            display: flex; /* Center the icon */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            border-radius: 5px; /* Slight rounding for the buttons */
            opacity: 0.8; /* Slightly less transparent */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Brighter background on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .play-button {
            width: 0; /* No width for the triangle */
            height: 0; /* No height for the triangle */
            border-left: 20px solid transparent; /* Left side of triangle */
            border-right: 20px solid transparent; /* Right side of triangle */
            border-top: 30px solid white; /* Top side of triangle */
            cursor: pointer;
            margin: 0; /* Remove margin */
        }
        .skip-button {
            font-size: 1.5rem; /* Increase font size for skip buttons */
            line-height: 1; /* Center icon vertically */
        }
        audio {
            display: none; /* Hide the default audio player */
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Reliquarilly</h1> <!-- Title in upper left corner -->
    </div>

    <audio id="audio" loop>
        <source src="your-audio-file.mp3" type="audio/mpeg"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>

    <div class="audio-controls">
        <button class="button skip-button" onclick="skipBackward()">⏪</button> <!-- Skip backward button -->
        <div class="play-button" onclick="togglePlay()"></div> <!-- Play button -->
        <button class="button" onclick="togglePause()">⏸️</button> <!-- Pause button -->
        <button class="button skip-button" onclick="skipForward()">⏩</button> <!-- Skip forward button -->
    </div>

    <script>
        const audio = document.getElementById('audio');

        function togglePlay() {
            if (audio.paused) {
                audio.play(); // Play the audio
            } else {
                audio.pause(); // Pause if already playing
            }
        }

        function togglePause() {
            if (!audio.paused) {
                audio.pause(); // Pause the audio
            }
        }

        function skipForward() {
            audio.currentTime += 10; // Skip forward 10 seconds
        }

        function skipBackward() {
            audio.currentTime -= 10; // Skip backward 10 seconds
        }
    </script>

</body>
</html>

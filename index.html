<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliquarilly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            background: url('image.png') no-repeat center center; /* Background image */
            background-size: cover; /* Cover entire background */
        }
        #content {
            position: absolute; /* Make content position absolute */
            top: 20px; /* Position from top */
            left: 20px; /* Position from left */
            z-index: 1; /* Ensure it stays above the background */
        }
        #content h1 {
            font-size: 4rem; /* Title font size */
        }
        .play-button {
            position: fixed; /* Fixed position for the play button */
            bottom: 20px; /* Position from bottom */
            left: 20px; /* Position from left */
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 50%;
            border: 2px solid white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 1; /* Ensure it stays above the background */
        }
        .play-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Reliquarilly</h1> <!-- Title in upper left corner -->
    </div>

    <div class="play-button">▶️</div> <!-- Play button in bottom left corner -->

</body>
</html>

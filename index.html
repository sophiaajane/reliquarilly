<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliquarilly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image.png') no-repeat center center/cover;
            filter: blur(5px) brightness(0.7);
            z-index: -1;
        }
        #content {
            text-align: center;
            z-index: 1;
        }
        #content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        #content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.2rem;
            border: 1px solid white;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        /* Style for the play button in the bottom left */
        .play-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 50%;
            border: 2px solid white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .play-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="background"></div>

    <div id="content">
        <h1>Reliquarilly</h1>
        <p>Relax. Unwind. Stay awhile.</p>
    </div>

    <!-- Play button in the bottom left corner -->
    <div class="play-button">▶️</div>

</body>
</html>

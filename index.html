<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliquarilly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            background: url('image.png') no-repeat center center; /* Background image */
            background-size: cover; /* Cover entire background */
        }

        /* Title Styling */
        #content {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #content h1 {
            font-size: 3rem;
        }

        /* Audio Control Styling */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px; /* Spacing between buttons */
        }

        /* General Button Styling */
        .button {
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%; /* Rounded buttons */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Icon Styling */
        .icon {
            font-size: 20px;
            color: white;
        }

        /* Play Button as Triangle */
        .play-button {
            width: 0;
            height: 0;
            border-left: 12px solid white;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            margin-left: 3px; /* Slight adjust to center */
        }

        /* Pause Button Styling */
        .pause-button {
            display: none;
            width: 15px;
            height: 20px;
            background-color: white;
            border-radius: 2px;
            margin-left: 4px;
        }

        /* Hide Default Audio Player */
        audio {
            display: none;
        }

    </style>
</head>
<body>

    <div id="content">
        <h1>Reliquarilly</h1> <!-- Title in upper left corner -->
    </div>

    <audio id="audio" loop>
        <source src="cocteau-twins-iceblink-luck.mp3" type="audio/mpeg"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>

    <div class="audio-controls">
        <!-- Skip Backward Button -->
        <div class="button" onclick="skipBackward()">
            <span class="icon">⏪</span>
        </div>

        <!-- Play/Pause Button -->
        <div class="button" id="playPauseBtn" onclick="togglePlayPause()">
            <div id="playIcon" class="play-button"></div>
            <div id="pauseIcon" class="pause-button"></div>
        </div>

        <!-- Skip Forward Button -->
        <div class="button" onclick="skipForward()">
            <span class="icon">⏩</span>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';  // Hide the play button
                pauseIcon.style.display = 'block'; // Show the pause button
            } else {
                audio.pause();
                playIcon.style.display = 'block'; // Show the play button
                pauseIcon.style.display = 'none';  // Hide the pause button
            }
        }

        function skipForward() {
            audio.currentTime += 10; // Skip forward 10 seconds
        }

        function skipBackward() {
            audio.currentTime -= 10; // Skip backward 10 seconds
        }
    </script>

</body>
</html>

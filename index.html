<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliquarilly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            background: url('image.png') no-repeat center center; /* Background image */
            background-size: cover; /* Cover entire background */
        }
        #content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1; /* Ensure it stays above the background */
        }
        #content h1 {
            font-size: 3rem; /* Title font size */
        }
        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .button {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8; /* Slightly transparent */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Brighter on hover */
        }
        .play-button {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid white; /* Play triangle */
            cursor: pointer;
        }
        audio {
            display: none; /* Hide the default audio player */
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Reliquarilly</h1> <!-- Title in upper left corner -->
    </div>

    <audio id="audio" loop>
        <source src="cocteau-twins-iceblink-luck.mp3" type="audio/mpeg"> <!-- Replace with your audio file -->
        Your browser does not support the audio element.
    </audio>

    <div class="audio-controls">
        <button class="button" onclick="skipBackward()">⏪</button> <!-- Skip backward button -->
        <div class="play-button" onclick="togglePlay()"></div> <!-- Play button -->
        <button class="button" onclick="togglePause()">⏸️</button> <!-- Pause button -->
        <button class="button" onclick="skipForward()">⏩</button> <!-- Skip forward button -->
    </div>

    <script>
        const audio = document.getElementById('audio');

        function togglePlay() {
            if (audio.paused) {
                audio.play(); // Play the audio
            } else {
                audio.pause(); // Pause the audio if already playing
            }
        }

        function togglePause() {
            audio.pause(); // Pause the audio
        }

        function skipForward() {
            audio.currentTime += 10; // Skip forward 10 seconds
        }

        function skipBackward() {
            audio.currentTime -= 10; // Skip backward 10 seconds
        }
    </script>

</body>
</html>
